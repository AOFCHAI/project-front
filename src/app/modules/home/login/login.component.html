<div class="p-3" style="background-image: url(https://images.pexels.com/photos/2347870/pexels-photo-2347870.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); min-height: 600px;"> 
    <div class="card col-md-4" style="border-radius: 5px;">
            
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" [ngClass]="{ 'is-invalid': submitted && f['username']?.errors }"
                                    class="form-control" formControlName="username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" [ngClass]="{ 'is-invalid': submitted && f['password']?.errors }"
                                    class="form-control" formControlName="password">
                            </div>
                            <button class="btn btn-info btn-md" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
